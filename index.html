<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFID Parameters Reader | OFFSQUARE</title>
  <meta name="description" content="Real-time RFID data viewer for trolley tracking including location, model, and glass type.">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EEEEEE;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 640px;
      width: 100%;
      padding-top: 34px;
      padding-left: 0;
      padding-right: 0;
      margin-bottom: 30px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      width: 213px;
      height: 22px;
      color: #000;
      font-size: 18px;
      line-height: 40px;
      font-weight: 700;
      margin: 0;
    }

    #refreshButton {
      width: 140px;
      height: 40px;
      background-color: #295DEA;
      border: 2px solid #295DEA;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #refreshButton:hover {
      background-color: #1f4bb0;
    }

    .logo img {
      width: 110px;
      height: 73px;
    }

    .container {
      width: 640px;
      min-height: 516px;
      background-color: white;
      border-radius: 6px;
      padding: 25px 50px 35px 50px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .field-group {
      width: 540px;
      margin: 0 auto 30px auto;
    }

    label {
      width: 71px;
      height: 15px;
      font-size: 12px;
      font-weight: 700;
      color: #868686;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      height: 40px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #B3B3B3;
      border-radius: 6px;
      background-color: #FFFFFF;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .logo img {
        margin-top: 15px;
        width: 90px;
        height: auto;
      }

      #refreshButton {
        width: 100%;
      }

      .container {
        width: 95%;
        padding: 20px;
      }

      .field-group {
        width: 100%;
        margin: 0 0 30px 0;
      }

      h1 {
        font-size: 16px;
        line-height: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>RFID Parameters Reader</h1>
      <button id="refreshButton" onclick="location.reload();">Refresh</button>
    </div>
    <div class="logo">
      <img src="OFFSQ_Logo.png" alt="OFFSQUARE Logo">
    </div>
  </header>

  <div class="container">
    <div class="field-group">
      <label for="timestamp">Time Stamp</label>
      <input type="text" id="timestamp" value="2025-07-07 12:00:00" readonly>
    </div>
    <div class="field-group">
      <label for="location">Location</label>
      <input type="text" id="location" value="QG 1" readonly>
    </div>
    <div class="field-group">
      <label for="trolleyId">Trolley ID</label>
      <input type="text" id="trolleyId" value="ID0001" readonly>
    </div>
    <div class="field-group">
      <label for="model">Model</label>
      <input type="text" id="model" value="Bezza" readonly>
    </div>
    <div class="field-group">
      <label for="glassType">Glass Type</label>
      <input type="text" id="glassType" value="Front L/R" readonly>
    </div>
    <div class="field-group">
      <label for="qty">Qty</label>
      <input type="text" id="qty" value="40" readonly>
    </div>
  </div>

</body>
</html>
