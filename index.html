<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFID Parameters Reader | OFFSQUARE</title>
  <meta name="description" content="Real-time RFID data viewer for trolley tracking including location, model, and glass type." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EEEEEE;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      width: 100%;
      max-width: 700px;
      padding: 30px 20px 0 20px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      line-height: 22px;
      color: #000;
      margin: 0;
    }

    #refreshButton {
      width: 140px;
      height: 40px;
      padding: 6px;
      background-color: #295DEA;
      border: 2px solid #295DEA;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #refreshButton:hover {
      background-color: #1f4bb0;
      box-shadow: 0 0 8px rgba(41, 93, 234, 0.4);
    }

    .logo img {
      width: 110px;
      height: auto;
      aspect-ratio: 110 / 73;
      flex-shrink: 0;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 25px 20px 40px 20px;
      margin: 30px 0;
    }

    .field-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      line-height: 15px;
      color: #868686;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      font-size: 13px;
      font-weight: 400;
      line-height: 16px;
      padding: 8px;
      border: 1px solid #B3B3B3;
      border-radius: 6px;
      background-color: #FFFFFF;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo img {
        margin-top: 15px;
        width: 90px;
      }

      #refreshButton {
        width: 100%;
        margin-top: 10px;
      }

      h1 {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      input {
        font-size: 12px;
      }

      label {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>RFID Parameters Reader</h1>
      <button id="refreshButton" onclick="location.reload();">Refresh</button>
    </div>
    <div class="logo">
      <img src="OFFSQ_Logo.png" alt="OFFSQUARE Logo" />
    </div>
  </header>

  <div class="container">
    <div class="field-group">
      <label for="timestamp">Time Stamp</label>
      <input type="text" id="timestamp" value="2025-07-07 12:00:00" readonly />
    </div>
    <div class="field-group">
      <label for="location">Location</label>
      <input type="text" id="location" value="QG 1" readonly />
    </div>
    <div class="field-group">
      <label for="trolleyId">Trolley ID</label>
      <input type="text" id="trolleyId" value="ID0001" readonly />
    </div>
    <div class="field-group">
      <label for="model">Model</label>
      <input type="text" id="model" value="Bezza" readonly />
    </div>
    <div class="field-group">
      <label for="glassType">Glass Type</label>
      <input type="text" id="glassType" value="Front L/R" readonly />
    </div>
    <div class="field-group">
      <label for="qty">Qty</label>
      <input type="text" id="qty" value="40" readonly />
    </div>
  </div>

</body>
</html>
